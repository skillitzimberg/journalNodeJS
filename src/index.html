<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Journal</title>
  </head>
  <body>
    <div class='container'>
      <h2>Daily Journal</h2>
      <p id='revealForm'>Add a journal entry</p>

      <form class='hide' id="journalEntry-form">
        <div class='form-group'>
          <label for="entryDate">Date</label>
          <input type="date" id="entryDate" name="entryDate" value="">
        </div>

        <div class='form-group'>
          <label for="entryTitle">Title</label>
          <input type="text" id="entryTitle" name="entryTitle" value="">
        </div>

        <div class='form-group'>
          <label for="journalEntry">Article</label>
          <textarea id="journalEntry" name="journalEntry"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="journalDisplay"></div>
    </div>
  </body>
</html>
