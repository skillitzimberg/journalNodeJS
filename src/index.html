<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journalEntry-form">
      <div class='form-group'>
        <label for="entryDate"></label>
        <input type="date" id="entryDate" name="entryDate" value="">
      </div>
      
      <div class='form-group'>
        <label for="entryTitle"></label>
        <input type="text" id="entryTitle" name="entryTitle" value="">
      </div>

      <div class='form-group'>
        <label for="journalEntry">Add a journal entry</label>
        <textarea id="journalEntry" name="journalEntry"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="journalDisplay"></div>
  </body>
</html>
